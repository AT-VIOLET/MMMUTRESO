<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Interface</title>
    <link rel="stylesheet" href="dummy.css">
</head>
<body>
    <div class="tab-container">
        <nav>
            <div class="tab-header">
                <a class="tab-item active" data-tab="events">Events</a>
                <a class="tab-item" data-tab="news">Latest News</a>
            </div>
        </nav>
        <div class="tab-content">
            <div class="tab-panel active" id="events">
                <div class="tab-heading">
                    <h3>Events</h3>
                </div>
                <div class="tab-block">
                    <!-- Event items go here -->
                </div>
                <a class="tab-more-link" href="#">More..</a>
            </div>
            <div class="tab-panel" id="news">
                <div class="tab-heading">
                    <h3>Latest News</h3>
                </div>
                <div class="tab-block">
                    <!-- News items go here -->
                </div>
                <a class="tab-more-link" href="#">More..</a>
            </div>
        </div>
    </div>
    <script src="updates.js"></script>
    <script src="dummy.js"></script>
</body>
</html>
