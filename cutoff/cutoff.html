<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cut off MMMUT</title>
    <link rel="stylesheet" href="cutoff.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="../img/logo.gif"
        alt="thapa technical logo"
        class="logo"
      />

      <nav class="navbar">
        <ul class="navbar-list">
          <li><a class="navbar-link" href="#">Home</a></li>
          <li><a class="navbar-link" href="#">About</a></li>
          <li><a class="navbar-link" href="#">Services</a></li>
          <li><a class="navbar-link" href="#">Gallery</a></li>
          <li>
            <a
              class="navbar-link"
              href="#"
              target="_blank"
              >Contact</a>
          </li>
        </ul>
      </nav>

      <div class="mobile-navbar-btn">
        <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
        <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
      </div>
    </header>

    <!-- ======================================== 
          Our Main Hero Section Start  
    ========================================  -->
    <main>
       


        <div id="slidy-container">
            <figure id="slidy">
              <img src="http://www.mmmut.ac.in/images/4.jpg" alt="Photograph of orange rock formations in Antelope Canyon, Arizona by eliyasj" data-caption="Antelope Canyon, Arizona">
               <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/canyonlands.jpg" alt="Broad vista photograph of Canyonlands National Park, Arizona, taken by Charles Martin" data-caption="Canyonlands Vista, Arizona" >
               <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/mesa-arch.jpg" alt="Photograph looking through Mesa Arch at a sunrise in Moab, Utah, taken by Krasimir Ganchev" data-caption="Mesa Arch sunrise, Moab, Utah">
               <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/wave-canyon.jpg" alt="Photograph of wave rock formations in Canyonlands National Park, Arizona, taken by Vanessa Kay" data-caption="Canyonlands, Arizona">
            </figure>
        </div>
      
        <section class="section-hero">
      </section>
    </main>

    <!-- ======================================== 
          Our Service Section Start  
    ========================================  -->
    <section class="section-services">
      <div class="hero">
        <p>Services section</p>
      </div>
    </section>

    <!-- ======================================== 
          Our JavaScript Section Start  
    ========================================  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="cutoff.js"></script>
  </body>
</html>
